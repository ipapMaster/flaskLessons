{% extends "base.html" %}

{% block content %}
    <form method="post" novalidate>
        <div>
            {{form.csrf_token}}
        </div>
        {% for field in form if field.name != 'csrf_token' %}
            <div>
                {{ field.label() }}
                {{ field }}
                {% for error in field.errors %}
                <div class="error">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </form>
{% endblock %}
