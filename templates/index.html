{% extends "base.html" %}

{% block content %}
<h1>Новости</h1>
{% for item in news %}
<div class="col border rounded">
    <h2>{{ item.title }}</h2>
    <div>{{ item.content }}</div>
    <div>{{ item.user.name }} - {{ item.created_date }}</div>
</div>
{% endfor %}
{% if current_user.is_authenticated %}
    <br><a href="news" class="btn btn-secondary">Добавить новость</a>
{% endif %}
{% endblock %}
